# SonarQube Project Configuration
# This file defines project-specific SonarQube settings

# Project identification
sonar.projectKey=springboot-cicd-platform
sonar.projectName=Spring Boot CI/CD Platform
sonar.projectVersion=1.0.0
sonar.projectDescription=Enterprise-grade CI/CD platform for Spring Boot applications

# Source code settings
sonar.sources=application
sonar.sourceEncoding=UTF-8
sonar.java.source=17
sonar.java.target=17
sonar.java.libraries=build/resources/main,build/libs/*.jar

# Test configuration
sonar.tests=application
sonar.test.inclusions=**/src/test/**
sonar.coverage.jacoco.xmlReportPaths=**/build/reports/jacoco/test/jacocoTestReport.xml

# Exclusions
sonar.exclusions=**/build/**,**/gradle/**,.gradle/**,gradlew*

# Code quality gates
sonar.qualitygate.name=Java Quality Gate
sonar.qualitygate.timeout=3600
