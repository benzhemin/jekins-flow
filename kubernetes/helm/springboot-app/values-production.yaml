# Production environment overrides
global:
  environment: production

deployment:
  replicaCount: 3

image:
  tag: "latest"

service:
  type: LoadBalancer

resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1000m
    memory: 2Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

podDisruptionBudget:
  enabled: true
  minAvailable: 2

env:
  - name: SPRING_PROFILES_ACTIVE
    value: "production"
  - name: LOGGING_LEVEL_COM_COMPANY
    value: "WARN"
